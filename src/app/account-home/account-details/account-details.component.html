

<div class="row" style="background-color: red; font-size: x-large; font-weight: bold; color: blue; font-style: italic; ">
    <div class="col-12">
       <!-- <h4>{{account.name}}</h4>
       <hr>
       <p>This account is {{account.status}}</p> -->
       <div class="card" style="background-color:powderblue;">
        <div class="card-header" style="background-color:darkorange;">
            Demo Of Component Communication:
        </div>
        <div class="card-body">
          <h5 class="card-title">Account Name is: {{account.name | uppercase}}</h5>
          <p class="card-text" style="color: green;">Account Status: {{account.status | uppercase}}</p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
         
          <button 
            [disabled]="account.status==='active'"  
            (click)="onSetTo('active')" 
            class="btn btn-danger" style="font-size: large; font-style: italic; font-weight: 500; color: black;">
            Set to Active
        </button>
          <button 
                [disabled]="account.status==='inactive'" 
                (click)="onSetTo('inactive')" 
                class="btn btn-success" style="font-size: large; font-style: italic; font-weight: 500; color: black;">
                Set to InActive
        </button>
          <button 
                [disabled]="account.status==='hidden'"   
                (click)="onSetTo('hidden')" 
                class="btn btn-primary" style="font-size: large; font-style: italic; font-weight: 500; color: black;">
                Set to Hidden
        </button>
        </div>
      </div>
    
    </div>
</div>
